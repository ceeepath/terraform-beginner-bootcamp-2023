tasks:
  - name: terraform-cli
    before: |
      source ./bin/install_terraform.sh
      source ./bin/set_tf_alias.sh
      source ./bin/set_tfrc_token.sh
            
  - name: aws-cli
    env:
      AWS_CLI_AUTO_PROMPT: on-partial
    before: |
      source ./bin/install_aws_cli.sh
      source ./bin/set_tf_alias.sh


vscode:
  extensions:
    - amazonwebservices.aws-toolkit-vscode
    - hashicorp.terraform